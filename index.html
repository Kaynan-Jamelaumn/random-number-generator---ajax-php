<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="static/css/main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <main class="mt-5 row">
      <div class="m-auto text-center col-12">
        <h1 class="h1">Gerador de Número</h1>
        <h3 class="mt-5 h3" id="h3-hidden" hidden> Número gerado:<div class="h1 mt-3" id="result"> </div>
        </h3>
        <div class="btn-group mt-5" role="group">
          <button type="button" class="btn btn-outline-success btn-lg" id="generate">Gerar Número</button>
          <button type="button" class="btn btn-outline-success btn-lg" id="save">Salvar Número</button>
          <button type="button" class="btn btn-outline-success btn-lg" id="request">Listar Números Salvos</button>
        </div>
      </div>


      <div id="bottom" class="col-12 mt-5 text-center"></div>
    </main>
  </div>
  <script src="static/js/main.js"></script>
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
</body>

</html>
